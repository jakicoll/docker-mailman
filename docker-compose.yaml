version: '2'

services:
  mailman-core:
    image: maxking/mailman-core:0.4 # Use a specific version tag (tag latest is not published)
    container_name: mailman-core
    hostname: mailman-core
    volumes:
    - /opt/mailman/core:/opt/mailman/
    stop_grace_period: 30s
    links:
    - database:database
    depends_on:
    - database
    environment:
    - DATABASE_URL=${DATABASE_URL_SCHEMA}://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database/${POSTGRES_DB}
    - DATABASE_TYPE=${DATABASE_TYPE}
    - DATABASE_CLASS=${DATABASE_CLASS}
    - HYPERKITTY_API_KEY=${HYPERKITTY_API_KEY}
    - TZ=${TZ}
    ports:
    - "127.0.0.1:8001:8001" # API
    - "127.0.0.1:8024:8024" # LMTP - incoming emails
    networks:
      mailman:

  mailman-web:
    image: maxking/mailman-web:0.4 # Use a specific version tag (tag latest is not published)
    container_name: mailman-web
    hostname: mailman-web
    depends_on:
    - database
    links:
    - mailman-core:mailman-core
    - database:database
    volumes:
    - /opt/mailman/web:/opt/mailman-web-data
    environment:
    - DATABASE_URL=${DATABASE_URL_SCHEMA}://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database/${POSTGRES_DB}
    - DATABASE_TYPE=${DATABASE_TYPE}
    - HYPERKITTY_API_KEY=${HYPERKITTY_API_KEY}
    - SECRET_KEY=${DJANGO_SECRET_KEY}
    - TZ=${TZ}
    - SERVE_FROM_DOMAIN=${SERVE_FROM_DOMAIN}
    - MAILMAN_ADMIN_USER=${MAILMAN_ADMIN_USER}
    - MAILMAN_ADMIN_EMAIL=${MAILMAN_ADMIN_EMAIL}
    ports:
    - "127.0.0.1:8000:8000" # HTTP
    - "127.0.0.1:8080:8080" # uwsgi
    networks:
      mailman:

  database:
    environment:
    - POSTGRES_DB=${POSTGRES_DB}
    - POSTGRES_USER=${POSTGRES_USER}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    image: postgres:11-alpine
    volumes:
    - /opt/mailman/database:/var/lib/postgresql/data
    networks:
      mailman:

networks:
  mailman:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 172.19.199.0/24
